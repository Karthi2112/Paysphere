<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d2f33;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background-color: #343a40;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #00bcd4;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-block-start: 10px;
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            margin-block-start: 5px;
            border: 1px solid #495057;
            border-radius: 4px;
            font-size: 14px;
            background-color: #495057; /* Darker field background */
            color: #e9ecef; /* Light text color for fields */
        }

        input:focus, select:focus {
            background-color: #6c757d; /* Slightly lighter focus color */
            border-color: #00bcd4;
            outline: none;
        }

        button {
            margin-block-start: 20px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }

        .text-left a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }

        .text-left a:hover {
            color: #0097a7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-left">
        <a href="{% url 'home' %}" class="btn btn-link"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
    </div>
    <h2>Add New Employee</h2>
    <form method="POST" action="{% url 'add_employee' %}">
        {% csrf_token %}
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Manager">Manager</option>
            <option value="HR">HR</option>
            <option value="Developer">Developer</option>
        </select>

        <label for="hourly_rate">Hourly Rate:</label>
        <input type="text" id="hourly_rate" name="hourly_rate" required>

        <button type="submit">Add Employee</button>
    </form>
</div>

</body>
</html>
