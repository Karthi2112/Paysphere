<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    
    <!-- Display success or error messages -->
    {% if form.errors %}
        <div class="errorlist">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password1">Password:</label>
        <div class="password-container">
            <input type="password" id="password1" name="password1" required>
            <span class="eye-icon" onclick="togglePassword('password1')">ğŸ‘ï¸</span>
        </div>
        
        <label for="password2">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="password2" name="password2" required>
            <span class="eye-icon" onclick="togglePassword('password2')">ğŸ‘ï¸</span>
        </div>

        <!-- Role Selection -->
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="HR">HR</option>
            <option value="Manager">Manager</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Developer">Developer</option>
        </select>
        
        <button type="submit">Register</button>
    </form>
    
    <div class="login-link">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

<script>
    function togglePassword(id) {
        var passwordField = document.getElementById(id);
        var eyeIcon = document.querySelector(`#${id} + .eye-icon`);

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.textContent = "ğŸ™ˆ";  // Change to "closed eye"
        } else {
            passwordField.type = "password";
            eyeIcon.textContent = "ğŸ‘ï¸";  // Change to "open eye"
        }
    }

    // Optional: Hide the toast message after a few seconds
    setTimeout(function() {
        var toast = document.getElementById("toast");
        if (toast) {
            toast.classList.remove("show");
        }
    }, 5000);
</script>

</body>
</html>
